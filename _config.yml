title: RDMkit
# This appears in the html browser tab for the site title (seen mostly by search engines, not users)

topnav_title: Jekyll bootstrap theme
# Optional: this appears on the top navigation bar next to the home button

description: "Find the answers to your Research Data Management questions in Life Sciences."
# Metadata description of the website

exclude:
  - .gitignore
  - var/
  - README.md
  - vendor
  - Gemfile*
  - LICENSE

markdown: kramdown
highlighter: rouge
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false

sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      permalink: /:basename:output_ext
      layout: "page"
      sidebar: main

plugins:
  - jemoji
  - jekyll-github-metadata


navbar:
  theme: light
  # Can be light, dark, white, primary, secondary

footer:
  background: light
  # Can be light, dark, white, primary, secondary
  font: dark
  # Can be light, dark, white, primary, secondary

theme_color: 0d6efd
